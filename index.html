<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sigma Games 9000</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #121212;
  color: white;
}

header {
  background: #222;
  padding: 20px;
  text-align: center;
}

.game-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
  padding: 20px;
}

.game-card {
  background: #1e1e1e;
  border-radius: 8px;
  padding: 10px;
  text-align: center;
}

.game-card img {
  width: 100%;
  border-radius: 6px;
}

.game-card button {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>Sigma Games 9000</h1>
  <p>i just farted</p>
</header>

<div class="game-list">

  <div class="game-card">
    <h3>BitLife</h3>
    <img src="assets/game-thumbnails/bitlife.png">
    <button onclick="openGame('games/bitlife/index.html')">Play</button>
  </div>

  <div class="game-card">
    <h3>Eaglercraft</h3>
    <img src="assets/game-thumbnails/eaglercraft.jpg">
    <button onclick="openGame('games/eaglercraft/index.html')">Play</button>
  </div>

  <div class="game-card">
    <h3>Geometry Dash</h3>
    <img src="assets/game-thumbnails/geometry-dash.png">
    <button onclick="openGame('games/geometry-dash/index.html')">Play</button>
  </div>

  <div class="game-card">
    <h3>Jelly Drift</h3>
    <img src="assets/game-thumbnails/jelly-drift.png">
    <button onclick="openGame('games/jelly-drift/index.html')">Play</button>
  </div>

  <div class="game-card">
    <h3>People Playground</h3>
    <img src="assets/game-thumbnails/people-playground.jpg">
    <button onclick="openGame('games/people-playground/index.html')">Play</button>
  </div>

  <div class="game-card">
    <h3>Superhot</h3>
    <img src="assets/game-thumbnails/superhot.jpg">
    <button onclick="openGame('games/superhot/index.html')">Play</button>
  </div>

  <div class="game-card">
    <h3>Time Shooter 3</h3>
    <img src="assets/game-thumbnails/time-shooter-3.png">
    <button onclick="openGame('games/time-shooter-3/index.html')">Play</button>
  </div>

</div>

<script>
function openGame(path) {
  window.location.href = "play.html?game=" + encodeURIComponent(path);
}
</script>

</body>
</html>
